# .github/workflows/eda.yml
name: 2. EDA and Upload to Hopsworks
permissions:
  contents: write

on:
  repository_dispatch:
    types: [data-updated]
  workflow_dispatch:  # Manual trigger

jobs:
  eda-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install "hopsworks[python]"
        
    - name: Run EDA and upload to Hopsworks
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      run: |
        python scripts/eda.py
        
    - name: Commit artifacts
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EDA artifacts - $(date +'%Y-%m-%d %H:%M:%S')"
        git pull --rebase origin main
        git push
        
    - name: Trigger training workflow
      if: success()
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: eda-completed
