name: 3. Train AQI Models
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour
jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_training.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: python scripts/training.py

      - name: Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Fix date command with proper quoting
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M UTC')
          
          git add data/ checkpoints/ best_models/ *.pkl *.npy *.pth *.json selected_features.json scaler.pkl || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update training results and forecasts [$TIMESTAMP]"
            git push origin HEAD:main
          fi

      - name: Upload Models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            linear_model.pkl
            poly_coeffs.npy
            linear_model.pth
            mlp_model.pth
            gb_model.pkl
            xgb_model.json
            rf_model.pkl
            models/
            checkpoints/
            best_models/
            scaler.pkl
            selected_features.json

      - name: Upload Results Data
        uses: actions/upload-artifact@v4
        with:
          name: training-results
          path: |
            data/training_results.csv
            data/future_aqi_predictions.csv
            data/future_prediction_comparison.csv
