name: 3. Train AQI Models
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour
jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # ← FULL CLONE: allows git pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_training.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: python scripts/training.py

      - name: Debug - List Generated Files
        run: |
          echo "=== Files in root ==="
          ls -la *.pkl *.pth *.npy *.json 2>/dev/null || echo "No model files in root"
          echo "=== Files in data/ ==="
          ls -la data/ 2>/dev/null || echo "No data directory"
          echo "=== Files in checkpoints/ ==="
          ls -la checkpoints/ 2>/dev/null || echo "No checkpoints directory"
          echo "=== Files in best_models/ ==="
          ls -la best_models/ 2>/dev/null || echo "No best_models directory"

      - name: Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TIMESTAMP=$(date '+%Y-%m-%d %H:%M UTC')

          # Stage all expected files
          git add data/training_results.csv || echo "training_results.csv not found"
          git add data/future_aqi_predictions.csv || echo "future_aqi_predictions.csv not found"
          git add data/future_prediction_comparison.csv || echo "future_prediction_comparison.csv not found"

          git add linear_model.pkl poly_coeffs.npy linear_model.pth mlp_model.pth \
                  gb_model.pkl xgb_model.json rf_model.pkl scaler.pkl selected_features.json \
                  previous_best_results.csv || true

          git add checkpoints/ best_models/ || true

          echo "=== Staged files ==="
          git status --short

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update training results and forecasts [$TIMESTAMP]"

            # PULL FIRST (with rebase) → THEN PUSH
            git pull --rebase origin main || git pull --rebase origin main
            git push origin HEAD:main

            echo "Successfully committed and pushed changes"
          fi

      - name: Upload Models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            linear_model.pkl
            poly_coeffs.npy
            linear_model.pth
            mlp_model.pth
            gb_model.pkl
            xgb_model.json
            rf_model.pkl
            scaler.pkl
            selected_features.json
            checkpoints/
            best_models/

      - name: Upload Results Data
        uses: actions/upload-artifact@v4
        with:
          name: training-results
          path: |
            data/training_results.csv
            data/future_aqi_predictions.csv
            data/future_prediction_comparison.csv
