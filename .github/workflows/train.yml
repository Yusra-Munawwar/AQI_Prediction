name: 3. Train AQI Models

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # no full history needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Run Training Pipeline
        run: |
          python scripts/training.py

      # Upload trained models
      - name: Upload Models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            linear_model.pkl
            poly_coeffs.npy
            linear_model.pth
            mlp_model.pth
            gb_model.pkl
            xgb_model.json
            rf_model.pkl
            models/

      # Upload evaluation results (CSV outputs)
      - name: Upload Results Data
        uses: actions/upload-artifact@v4
        with:
          name: training-results
          path: |
            data/training_results.csv
            data/future_aqi_predictions.csv
            data/future_prediction_comparison.csv
