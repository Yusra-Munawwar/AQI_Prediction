name: 3. Train AQI Models
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" 
jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_training.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: python scripts/training.py 

      - name: Debug - List Generated Files
        run: |
          echo "=== Files in model_artifacts/ ==="
          ls -la model_artifacts/ 2>/dev/null || echo "No model_artifacts directory"
          echo "=== Files in model_comparison_plots/ ==="
          ls -la model_comparison_plots/ 2>/dev/null || echo "No plots directory"
          
      - name: Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TIMESTAMP=$(date '+%Y-%m-%d %H:%M UTC')

          # ðŸš¨ CRITICAL FIX: Stage ALL files (Modified, Deleted, and NEW Untracked) 
          # This catches any residual or hidden output files that CatBoost or 
          # other libraries might create in the working directory (like logs).
          git add -A
          
          echo "=== Staged files ==="
          git status --short

          # We are checking for changes *after* git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AQI training, checkpoint, and forecast results [$TIMESTAMP]"

            # PULL FIRST (with rebase) â†’ THEN PUSH
            # We use a short retry loop in case of transient push errors
            for i in 1 2; do
              # The '|| true' is important here to ensure the action doesn't fail 
              # if the branch is already clean or if the initial pull fails.
              git pull --rebase origin main || true 
              
              if git push origin HEAD:main; then
                echo "Successfully committed and pushed changes on attempt $i"
                break
              else
                echo "Push failed on attempt $i, retrying..."
                sleep 5
              fi
            done
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aqi-pipeline-artifacts
          path: |
            model_artifacts/
            model_comparison_plots/
            future_aqi_predictions.csv
            future_prediction_comparison.csv
