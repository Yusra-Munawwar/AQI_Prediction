name: 3. Train AQI Models
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour
jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # ← FULL CLONE: allows git pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_training.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        # Assuming your script is named train.py in the root. Adjust the path if needed (e.g., scripts/train.py)
        run: python train.py 

      - name: Debug - List Generated Files
        run: |
          echo "=== Files in model_artifacts/ ==="
          ls -la model_artifacts/ 2>/dev/null || echo "No model_artifacts directory"
          echo "=== Files in model_comparison_plots/ ==="
          ls -la model_comparison_plots/ 2>/dev/null || echo "No plots directory"

      - name: Commit Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TIMESTAMP=$(date '+%Y-%m-%d %H:%M UTC')

          # 1. Stage CSV results from the root directory
          git add future_aqi_predictions.csv || echo "future_aqi_predictions.csv not found"
          git add future_prediction_comparison.csv || echo "future_prediction_comparison.csv not found"

          # 2. Stage all model artifacts and checkpoint files
          # Note: The 'git add' commands below will add the entire directory
          git add model_artifacts/ || echo "model_artifacts/ not found"
          git add model_comparison_plots/ || echo "model_comparison_plots/ not found"


          echo "=== Staged files ==="
          git status --short

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update AQI training, checkpoint, and forecast results [$TIMESTAMP]"

            # PULL FIRST (with rebase) → THEN PUSH
            git pull --rebase origin main || git pull --rebase origin main
            git push origin HEAD:main

            echo "Successfully committed and pushed changes"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aqi-pipeline-artifacts
          path: |
            model_artifacts/
            model_comparison_plots/
            future_aqi_predictions.csv
            future_prediction_comparison.csv
